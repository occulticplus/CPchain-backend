<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>充值</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/form-elements.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="../css/reveal.css">
    <script src="../js/jquery-1.4.4.min.js"></script>
    <script src="../js/jquery.reveal.js"></script>
</head>

<body>

<!-- Top content -->
<div class="top-content">
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1><strong>充值余额</strong></h1>
                    <div class="description">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>请输入您的用户名以及充值金额</h3>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-key"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <div  class="login-form">
                            <div class="form-group">
                                <input type="text" id="username" placeholder="用户名" class="form-username form-control" >
                            </div>
                            <div class="form-group">
                                <input type="text" id="money_count" placeholder="充值金额(单位:元)" class="form-password form-control">
                            </div>
                            <button  class="btn" id="login">充 值</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="myModal_fail" class="reveal-modal">

    <h1 >充值失败</h1>
    <p >请检查输入信息是否有效</p>
    <a class="close-reveal-modal">&#215;</a>

</div>
<div id="myModal_suce" class="reveal-modal">

    <h1 >充值成功</h1>
    <p>请注意查看账户余额</p>
    <a class="close-reveal-modal">&#215;</a>

</div>

<!-- Javascript -->
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/jquery.backstretch.min.js"></script>
<script src="assets/js/scripts.js"></script>

<!--[if lt IE 10]>
<script src="assets/js/placeholder.js"></script>
<![endif]-->
<script src="../js/charge_money.js"></script>
</body>

</html>
